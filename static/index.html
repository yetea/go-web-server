<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GO Web Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.9"
      integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <form hx-post="/form" class="space-y-4 p-10">
      <div class="flex items-center justify-between gap-x-5">
        <div class="w-full">
          <label class="block mb-2 text-sm font-medium">First Name</label>
          <input
            type="text"
            name="firstName"
            class="bg-gray-50 border border-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-1.5"
          />
        </div>
        <div class="w-full">
          <label class="block mb-2 text-sm font-medium">Last Name</label>
          <input
            type="text"
            name="lastName"
            class="bg-gray-50 border border-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-1.5"
          />
        </div>
      </div>
      <div>
        <label class="block mb-2 text-sm font-medium">Password</label>
        <input
          type="password"
          name="password"
          class="bg-gray-50 border border-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-1.5"
        />
      </div>
      <button
        type="submit"
        class="w-full text-white bg-blue-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      >
        Create an account
      </button>
    </form>
  </body>
</html>
